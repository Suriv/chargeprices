<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
    <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate" >
    <meta name="format-detection" content="telephone=no" >
    <meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Charge prices</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#ffffff">
    <meta name="msapplication-TileColor" content="#ffffff" >
    <meta name="theme-color" content="#ffffff" >
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <link rel="stylesheet"  type="text/css"  href="css/cp.css" media="screen" >
  </head>
  <body>
    <header>
      <h1>Charge prices</h1>
    </header>

    <table id="example" class="display" style="width:100%">
      <thead>
        <tr>
          <th></th>
          <th>G</th>
          <th>G</th>
          <th>G</th>
        </tr>
      </thead>
    </table>

    <footer>Charge prices</footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/core/cp.js"></script>
    <script>

      function format (d) {

        console.log(d.load);
        console.log(d);

          return '<ul>'+
                  '<li>'+
                      '<span>'+'Full name'+'</span>'+
                      '<span>'+d[2]+'</span>'+
                  '</li>'+'</ul>';
      }


      $(document).ready(function() {

      var dt = $('#example').DataTable( {
        "processing": true,
        "serverSide": true,
        "ajax": {
          "url": "https://raw.githubusercontent.com/Suriv/cp_json/master/db_gen.json",
          "dataSrc":"1580515200"
        },
        "columns": [
            {
                "class":          "details-control",
                "orderable":      false,
                "data":           null,
                "defaultContent": ""
            },
            { "data": "load" },
            { "data": "power" },
            { "data": "cost" }
        ],
        "order": [[1, 'asc']]
    } );

    // Array to track the ids of the details displayed rows
    var detailRows = [];

    $('#example tbody').on( 'click', 'tr td.details-control', function () {
        var tr = $(this).closest('tr');
        var row = dt.row( tr );
        var idx = $.inArray( tr.attr('id'), detailRows );

        if ( row.child.isShown() ) {
            tr.removeClass( 'details' );
            row.child.hide();

            // Remove from the 'open' array
            detailRows.splice( idx, 1 );
        }
        else {
            tr.addClass( 'details' );
            row.child( format( row.data() )).show();

            // Add to the 'open' array
            if ( idx === -1 ) {
                detailRows.push( tr.attr('id') );
            }
        }
    } );

    // On each draw, loop over the `detailRows` array and show any child rows
    dt.on( 'draw', function () {
        $.each( detailRows, function ( i, id ) {
            $('#'+id+' td.details-control').trigger( 'click' );
        } );
    } );


      });
    </script>
  </body>
</html>
